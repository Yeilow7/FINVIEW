{% extends "layout.html" %}

{% block title %}
    Withdraw Cash
{% endblock %}

{% block main %}
    <h1>Withdraw Cash</h1>
    <form action="/withdraw_cash" method="post">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Withdraw Cash</button>
    </form>

    <p class="mt-4">Current Cash Balance: {{ cash | usd }}</p>
{% endblock %}
