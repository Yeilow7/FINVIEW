{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <h1>Get Quote</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autofocus class="form-control" name="symbol" placeholder="Enter symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
